<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <!--bringing in the 2P font via GoogleFonts-->
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" type="./styles.css" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 id="neon-tubing">~SNKE~</h1>
    <div class="row">
      <div class="col s10">
        <canvas id="canvas" width="600" height="400"></canvas>
      </div>
      <div class="col s2 green-text">
        <h5>Score</h5>
        <p id="current-score" class="center">
          0
        </p>
        <h5>Level</h5>
        <p id="current-level" class="center">
          1
        </p>
      </div>
    </div>

    <div class="row center">
      <button id='vim'>Vim</button>
      <button id='portal'>Portals</button>
      <button id='speed'>Speed</button>
      <button id='toggle-walls'>Walls: Off</button>
    </div>


  </div>
  <!-- <script src="jquery-1.12.0.min.js"></script> -->
  <script src="main.bundle.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
